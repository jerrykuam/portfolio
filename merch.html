    <h1 style="padding-left: 30%;">Merch Store</h1>
    <div id="items" style="padding-left: 30%;">
      <div class="item">
        <h2 >Jerry the t-shirt!</h2>
        <img src="jerryshirt.png" height="25%" width="25%">
        <p>Price: $20</p>
        <button class="add-to-cart" data-price="20" style="font-size: large;">Add to Cart</button>
      </div>
      <div class="item">
        <h2>Jerry the flamethrower!</h2>
        <iframe src="https://giphy.com/embed/5nsiFjdgylfK3csZ5T" width="480" height="336" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/5nsiFjdgylfK3csZ5T"></a></p>
        <p>Price: $200</p>
        <button class="add-to-cart" data-price="200" style="font-size: large;">Add to Cart</button>
      </div>
      <div class="item">
        <h2>Jerry the plush!</h2>
        <img src="jerryplush.jpg">
        <p>Price: $30</p>
        <button class="add-to-cart" data-price="30" style="font-size: large;">Add to Cart</button>
      </div>
    </div>
    <div id="cart" style="padding-left: 30%;padding-bottom: 400px;">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <form id="checkout-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="credit-card">Credit Card:</label>
          <input type="text" id="credit-card" name="credit-card" required>
          <br>
          <label for="shipping-address">Shipping Address:</label>
          <textarea id="shipping-address" name="shipping-address" required></textarea>
          <br>
          <button type="submit" class="checkout-btn" style="font-size: large;">Checkout</button>
        </form>
      </div>
      
      <script>
        // Initialize variables
        const cartItems = [];
        const cartTotal = document.getElementById("cart-total");
        const addToCartButtons = document.querySelectorAll(".add-to-cart");
        const checkoutButton = document.querySelector(".checkout-btn");
      
        // Add event listener to each add to cart button
        addToCartButtons.forEach(button => {
          button.addEventListener("click", () => {
            const price = parseFloat(button.dataset.price);
            cartItems.push(price);
            updateCart();
          });
        });
      
        // Update the shopping cart display
        function updateCart() {
          let total = 0;
          const cartItemsList = document.getElementById("cart-items");
          cartItemsList.innerHTML = "";
          cartItems.forEach((item, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = `Item ${index + 1}: $${item}`;
            cartItemsList.appendChild(listItem);
            total += item;
          });
          cartTotal.textContent = total.toFixed(2);
        }
      
        // Display a popup message
        function displayOrderReceivedMessage() {
          alert("Your order has been received.");
        }
      
        // Add event listener to checkout button
        checkoutButton.addEventListener("click", (event) => {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const creditCard = document.getElementById("credit-card").value;
          const shippingAddress = document.getElementById("shipping-address").value;
      
          // Clear the cart
          cartItems.splice(0, cartItems.length);
          updateCart();
      
          // Display a popup message
          displayOrderReceivedMessage();
      
          // Reset the form
          document.getElementById("checkout-form").reset();
        });
      </script>
  </body>
